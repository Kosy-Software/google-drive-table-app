<!DOCTYPE html>
<html>
    <head>
        <title>Kosy - Google docs plugin</title>
        <meta charset="utf-8">
        <script type="text/javascript" src="https://apis.google.com/js/api.js"></script>
        <script type="module" src="app.js" defer></script>
    </head>
    <body>
        <div id="waiting" hidden>
        </div>
        <div id="picking" hidden>
            <input type="text" id="google-input">
            <button id="google-button">Click me to view google drive</button>
        </div>
        <iframe id="viewing" iframe src="" frameborder="0" hidden>
        </iframe>
    </body>
</html>
