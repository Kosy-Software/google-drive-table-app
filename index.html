<!doctype html><html><head><title>Kosy - Google docs plugin</title><meta charset="UTF-8"><meta http-equiv="X-UA-Compatible" content="IE=edge"><meta name="viewport" content="width=device-width,initial-scale=1"><script src="https://apis.google.com/js/api.js" defer="defer"></script><link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&family=Poppins:wght@400;500;700&display=swap" rel="stylesheet"><script defer="defer" src="app.a89e6a44e9f9423a5cb4.js?271b3d72125d72ec8b46"></script><link href="style.0ddb8579418530e156d3.css?271b3d72125d72ec8b46" rel="stylesheet"></head><body><template id="waiting"><div class="waiting"><label></label> <img src="assets/waiting.svg"/></div></template><template id="picking"><div class="picking"><h3>Embed google drive</h3><div><input id="google-input" placeholder="Paste Google Docs/Drive URL"> <button id="open-file" disabled="disabled">Open file</button></div><p>OR</p><button id="open-picker">Pick a file <img src="assets/google-icon.svg"/></button> <label id="validation-error" style="color: red"></label></div></template><template id="viewing"><div class="viewing"><iframe src="" frameborder="0" width="100%"></iframe></div></template><template id="forbidden"><div class="forbidden"><label>The google drive file that was picked is not accessible to you :-(</label></div></template><div id="debug"></div><div id="root"></div></body></html>
