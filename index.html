<!doctype html><html><head><title>Kosy - Google docs plugin</title><meta charset="UTF-8"><meta http-equiv="X-UA-Compatible" content="IE=edge"><meta name="viewport" content="width=device-width,initial-scale=1"><script src="https://apis.google.com/js/api.js" defer="defer"></script><link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&family=Poppins:wght@400;500;700&display=swap" rel="stylesheet"><script defer="defer" src="app.86c09b3e22cdcd028f0e.js?a2edd291657bc8a0c608"></script><link href="style.5815cd774e320474c75a.css?a2edd291657bc8a0c608" rel="stylesheet"></head><body><template id="waiting"><div class="waiting"><h3>Google Drive sharing</h3><label></label><div class="gap"></div><div class="img-container"><img src="assets/waiting.svg"/></div><div class="gap"></div><button class="login">Log in with Google <img src="assets/google-icon.svg"></button></div></template><template id="picking"><div class="picking"><div><h3>Embed google drive</h3><label>In Google Docs/Drive, click the Share button,<br/>copy the link and paste below</label></div><div class="gap"></div><input id="google-input" placeholder="E.g. https://drive.google.com/..."> <button id="open-file" disabled="disabled">Open file</button><p>OR</p><button id="open-picker">Pick a file <img src="assets/google-drive-icon.svg"/></button> <label id="validation-error" style="color: red"></label></div></template><template id="viewing"><div class="viewing"><iframe src="" frameborder="0"></iframe></div></template><div id="debug"></div><div id="root"></div></body></html>
